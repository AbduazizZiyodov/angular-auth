<div class="container my-5 reg-form">
  <div class="row">
    <div class="col-md">
      <form class="p-5 z-depth-2" data-aos="zoom-out">
        <div class="text-center">
          <mdb-icon
            fas
            icon="user-circle"
            size="5x"
            class="mb-2"
            style="color: #3f51b5"
          ></mdb-icon>
        </div>

        <p class="h2 mb-4 text-center" style="font-weight: bold">Register</p>

        <div class="md-form form-sm">
          <mdb-icon fas icon="envelope" class="prefix"></mdb-icon>
          <input
            mdbInput
            type="email"
            id="email_form"
            class="form-control form-control-sm"
            required
          />
          <label for="email_form" class="">E-mail</label>
        </div>

        <div class="md-form form-sm">
          <mdb-icon fas icon="user-alt" class="prefix"></mdb-icon>
          <input
            mdbInput
            type="text"
            id="username_form"
            class="form-control form-control-sm"
            required
          />
          <label for="username_form" class="">Username</label>
        </div>
        <div class="md-form form-sm">
          <mdb-icon fas icon="key" class="prefix" size="1x"></mdb-icon>
          <input
            mdbInput
            type="password"
            id="pwd_form"
            class="form-control form-control-sm"
            required
          />
          <label for="pwd_form" class="">Password</label>
        </div>
        <button mdbBtn color="indigo" class="my-4 btn-block" type="submit">
          Register
        </button>
        <div class="text-center">
          Have an account?
          <a routerLink='/login'>Login ðŸ˜‰</a>
        </div>
      </form>
    </div>
  </div>
</div>
